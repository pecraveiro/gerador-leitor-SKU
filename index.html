<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistema de SKU Dinâmico</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white p-8 rounded-lg shadow-md max-w-6xl w-full relative">
      <div
        id="skuFeedback"
        class="absolute top-0 left-1/2 transform -translate-x-1/2 -translate-y-full mb-4 p-3 bg-black/10 rounded-md shadow-md hidden transition-opacity duration-300 ease-in-out">
        <div class="arrow-down"></div>
      </div>
      <h1 class="text-3xl font-bold mb-8 text-center text-gray-800">
        Sistema de SKU
      </h1>

      <div class="grid lg:grid-cols-3 gap-8">
        <div class="lg:col-span-2">
          <h2 class="text-xl font-semibold mb-4 text-gray-700">
            Gerador de SKU
          </h2>
          <div id="selecoes" class="grid md:grid-cols-2 gap-4">
            <!-- As seleções serão inseridas aqui dinamicamente -->
          </div>
        </div>

        <div class="relative">
          <h2 class="text-xl font-semibold mb-4 text-gray-700">
            Leitor de SKU
          </h2>
          <div
            id="skuFeedback"
            class="absolute bottom-full left-1/2 transform -translate-x-1/2 mb-2 p-3 bg-black/10 rounded-md shadow-md hidden transition-opacity duration-300 ease-in-out">
            <div class="arrow-down"></div>
          </div>
          <div
            id="skuInput"
            class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-black mb-4 cursor-pointer bg-white"
            tabindex="0"
            role="button"
            aria-label="Clique para copiar o SKU">
            SKU gerado aparecerá aqui
          </div>
          <button
            id="lerSKU"
            class="w-full bg-black text-white py-2 px-4 rounded-md hover:bg-white hover:text-black transition duration-300 border border-black">
            Ler SKU
          </button>
          <div id="resultadoLeitura" class="mt-4 space-y-2">
            <!-- O resultado da leitura será inserido aqui -->
          </div>
          <div id="copyFeedback" class="mt-2 text-green-500 hidden">
            SKU copiado para a área de transferência!
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
